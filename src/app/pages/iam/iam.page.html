<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">iam</ion-title>
    </ion-toolbar>
  </ion-header>

  <a [routerLink]="['/cep']" class="router" style="font-size: 24px;" >
    <ion-fab slot="fixed" vertical="end" horizontal="start">
      <ion-fab-button size="small" >
        <ion-icon name="arrow-back"></ion-icon>

      </ion-fab-button>

    </ion-fab>
  </a>


  <ion-content class="ion-padding">
    <ion-row class="ion-justify-content-center">
    <div class="image-container">
      <img src="assets/img/logo.png" alt="logo" class="logo">
    </div>
  </ion-row>

  <ion-row class="ion-justify-content-center">

    <p class="iam" shape="round" fill="outline">Você é:</p>

    </ion-row>


    <ion-grid>
      <ion-row>
        <ion-col size="6">




      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="image-container">
              <a [routerLink]="['/registeridoso']">
            <ion-img class="idoso" src="assets/img/idoso.jpg"></ion-img>
              </a>
            <ion-label class="textidoso">(Idoso)</ion-label>
          </div>
          </ion-col>
        </ion-row>
      </ion-grid>

  </ion-col>

  <ion-col size="6">



      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="image-container">
              <a [routerLink]="['/registercuidador']">
            <ion-img class="idoso" src="assets/img/cuidador.jpg"></ion-img>
          </a>
            <ion-label class="textcuidador">(Cuidador)</ion-label>
          </div>
          </ion-col>
        </ion-row>
      </ion-grid>

  </ion-col>
</ion-row>
</ion-grid>


</ion-content>
